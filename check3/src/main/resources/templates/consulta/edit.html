<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Animal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-success">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-success">Cats And Dogs</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/consulta">Consultas</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/veterinario">Veterinários</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/animal">Animais</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/tutor">Tutores</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<form method="post" action="/consulta/edit" th:object=${consultas}>
			<p>
				<input type="hidden" name="id" id="id" readonly th:field="*{id}">
			</p>
			<p class="text-dark">Animal:
		<select name="idAnimal" id="idAnimal" class="bg-dark text-light">
		<option th:each="animal : ${animais}" th:value="${animal.getId()}" th:text="${animal.getNome()}" class="bg-dark text-light"></option>
		</select>
		<p class="text-dark">Veterinário:
		<select name="idVeterinario" id="idVeterinario" class="bg-dark text-light">
		<option th:each="veterinario : ${veterinarios}" th:value="${veterinario.getId()}" th:text="${veterinario.getNome()}" class="bg-dark text-light"></option>
		</select>
		<p class="text-dark">Dia:
		<select name="idDia" id="idDia" class="bg-dark text-light">
		<option th:each="dia : ${dias}" th:value="${dia.getId()}" th:text="${dia.getDia()}" class="bg-dark text-light"></option>
		</select>
		<p class="text-dark">
			Horários Disponíveis: <input type="number" name="horario" id="horario" min=7 max=19 class="bg-dark text-light" th:field="*{horario}">
		</p>
		<input class="btn btn-dark text-success" type="submit" value="Salvar" />
	</form>
	</div>
</body>
</html>
