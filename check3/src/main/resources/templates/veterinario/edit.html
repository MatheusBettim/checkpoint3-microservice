<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Veterinário</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-success">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-success">Cats And Dogs</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/consulta">Consultas</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/veterinario">Veterinários</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/animal">Animais</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/tutor">Tutores</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<form method="post" action="/veterinario/edit" th:object=${veterinario}>
			<p>
				<input type="hidden" name="id" id="id" readonly th:field="*{id}">
			</p>
			<p class="text-dark">Dia:
		<select name="idDia" id="idDia" class="bg-dark text-light">
		<option th:each="dia : ${dias}" th:value="${dia.getId()}" th:text="${dia.getDia()}" class="bg-dark text-light"></option>
		</select>
		</p>
			<p class="text-dark">
			Nome: <input type="text" name="nome" id="nome" class="bg-dark text-light" th:field="*{nome}">
		</p>
		<p class="text-dark">
			CRV: <input type="text" name="crv" id="crv" class="bg-dark text-light" th:field="*{crv}">
		</p>
		
		<p class="text-dark">Especialidade:
		<select name="idEspecialidade" id="idEspecialidade" class="bg-dark text-light">
		<option th:each="especialidade : ${especialidades}" th:value="${especialidade.getId()}" th:text="${especialidade.getNome()}" class="bg-dark text-light"></option>
		</select>
		<br>
		<br>
		<a	type="button" class="btn btn-dark btn-sm text-success" href="/especialidade/create">+ Criar Especialidade</a>
		<p class="text-dark">
			Horário de Início: <input type="number" name="horarioInicio" id="horarioInicio" min="7" max="19" class="bg-dark text-light" th:field="*{horarioInicio}">
		</p>
		<p class="text-dark">
			Horário de Saída: <input type="number" name="horarioFinal" id="horarioFinal"  min="8" max="20" class="bg-dark text-light" th:field="*{horarioFinal}">
		</p>
			<input type="submit" value="Salvar" class="btn btn-dark text-success"/>
		</form>
	</div>
	</div>
</body>
</html>
