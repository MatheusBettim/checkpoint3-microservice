<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Animais</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-success">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-success">Cats And Dogs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/consulta">Consultas</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" href="/veterinario">Veterinários</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/animal">Animais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tutor">Tutores</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
<br>
<div class ="container">
	<h5 class="text-dark">Animais</h5>
	<table class="table table-dark table-striped">
		<thead>
			<th class="text-success">Id</th>
			<th class="text-success">Nome</th>
			<th class="text-success">Raça</th>
			<th class="text-success">Espécie</th>
			<th class="text-success">Idade</th>
			<th ></th>
			<th></th>
		</thead>
		<tbody>
			<tr th:each="animal : ${animais}">
				<td th:text="${animal.getId()}">Id</td>
				<td th:text="${animal.getNome()}">Nome</td>
				<td th:text="${animal.getRaca()}">Raça</td>
				<td th:text="${animal.getEspecie()}">Espécie</td>
				<td th:text="${animal.getIdade()}">Idade</td>
				<td><a	type="button" class="btn btn-primary" th:href="@{/animal/edit/{animalId} (animalId = ${animal.id})}">Editar</a> </td>
				<td><a type="button" class="btn btn-danger" th:href="@{/animal/delete/{animalId} (animalId = ${animal.id})}">Delete</a></td>
			</tr>
		</tbody>
	</table>
<a type="button" class="btn btn-dark text-success" href="/animal/create"> + Novo animal</a>
</div>
</body>
</html>
